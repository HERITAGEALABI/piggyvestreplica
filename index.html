<!DOCTYPE html>
<html>
<meta lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <meta name="keywords" content="piggyvest signup, register for piggyvest">
<title>Piggyvest Signup Page</title>
<link type="text/css" rel="stylesheet" href="style.css">

</head>

<body>
    <a href="https://www.piggyvest.com"><img src="https://res.cloudinary.com/orluchy/image/upload/v1586025172/piggyvest-logo.0b78a8fa_hvlif8.svg"></a>
<!--form-->
<div class="form-container">
    <header>
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of Savings & Investments</p>
    </header>

    <div class="form">
<form action="#">
    <div>
        <label for="name">Full Name</label>
        <input type="text" name="name" placeholder="Full Name">
    </div>
    <div>
        <label for="email">Email Address</label>
        <input type="email" name="email" placeholder="Email Address">
    </div>
    <div>
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" placeholder="Phone Number">
    </div>
    <div>
        <label for="password"></label>
        <input type="password" name="password" placeholder="Password">
    </div>
    <div>
        <label for="promocode">Referrer Phone or Promo Code (Optional)</label>
<input type="text" name=" promocode" placeholder="Referrer Phone or Promo Code">   </div>
    </div>
<div>
    <label for="dropdownlist">How Did You Hear About Us ? (Optional) </label>
<select name="dropdownlist" id="dropdownlist">
    <option value="Click To Select">Click To Select</option>
    <option value="Facebook">Facebook</option>
    <option value="Twitter">Twitter</option>
    <option value="Instagram">Instagram</option>
    <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
    <option value="Google search">Google search</option>
    <option value="Google playstore">Google playstore</option>
    <option value="Online Blog">Online Blog</option>
    <option value="Local Newspaper">Local Newspaper
        <option value="At an event">At an event</option>
    <option value="Other">Other</option>
</select>
    </div>
<button id="tosignup" type="submit">CREATE ACCOUNT </button>
</form>
    </div>
<!--form ends-->
</body>
</html>
